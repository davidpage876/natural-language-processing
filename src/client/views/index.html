<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Natural Language Processor</title>

<body class="home">
    <header>
        <h1 class="title">

    </header>

    <main>
        <section class="input">
            <form class="input-form" id="input-form">
                <label for="url">Web page address:</label>
                <input type="url" name="url" id="url" placeholder="https://example.com" size="30"
                    required>
                <input type="submit" name="submit" id="submit" value="Submit">
                <div class="loading-msg">Analysing. Please wait...</div>
                <div class="error-msg" id="error"></div>
            </form>
        </section>
        <section id="results-section" class="output">
            <h2>Results:</h2>
            <div id="results" class="results"></div>
        </section>
    </main>

    <footer>

    <script>
        // Run service worker.
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant.
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
